{% extends "base.html" %}

{% block content%}
<h1>{% block title %} Edit Contact{% endblock %}</h1>
<form method="post">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" placeholder="First Name"
               class="form-control"
               value="{{ request.form['firstName'] or contact['firstName']}}">
        </input>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" placeholder="Last Name"
               class="form-control"
               value="{{ request.form['lastName'] or contact['lastName']}}">
        </input>
    </div>
    <div class="form-group">
        <label for="firstName">Email</label>
        <input type="email" name="email" placeholder="email"
               class="form-control"
               value="{{ request.form['email'] or contact['email']}}">
        </input>
    </div>
    <div class="form-group">
        <label for="firstName">Phone Number</label>
        <input type="number" name="phone" placeholder="Phone Number"
               class="form-control"
               value="{{ request.form['phone'] or contact['phone']}}">
        </input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary"> Submit</button>

    </div>
</form>
<hr>
{% endblock %}
