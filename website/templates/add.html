{% extends "base.html" %}{% block title %} Add Contact {% endblock %}

{%block content%}
<form method="Post">
   <h3 align="center">Add Contact</h3>
   <div class="form-group">
       <label for="firstName">First Name</label>
       <input 
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
          value="{{ request.form['firstName']}}"></input>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input 
           type="text"
           class="form-control"
           id="lastName"
           name="lastName"
           placeholder="Enter last name"
           value="{{ request.form['lastName']}}"></input>
         
    </div>
    <div class="form-group"> <label for="email">Email</label>
        <input 
           type="email"
           class="form-control"
           id="email"
           name="email"
           placeholder="Enter email"
           value="{{ request.form['email']}}"></input>
        
    </div>

    <div class="form-group"><label for="phone">Phone </label>
        <input 
           type="number"
           class="form-control"
           id="phone"
           name="phone"
           placeholder="Enter phone number"
           value="{{ request.form['phone']}}"></input>
         
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
